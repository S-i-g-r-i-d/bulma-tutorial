<section [style.background-color]="logo.colorString" [class]="'hero ' + logo.colorClass">
  <div class="hero-body">
    <div class="container">
      <figure [class]="'image ' + logo.alignment">
        <img [src]="logo.imgPath" style="max-width: 160px;">
      </figure>
    </div>
  </div>
</section>
